<form [formGroup]="todoForm" class="me-3" (ngSubmit)="onSave()">
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      placeholder="Artikel..."
      aria-label="Artikel..."
      formControlName="name"
    />
    <button
      class="btn btn-outline-secondary"
      type="submit"
      [disabled]="!todoForm.valid"
    >
      <i class="fas fa-plus"></i>
    </button>
  </div>
</form>
